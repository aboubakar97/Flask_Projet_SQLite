<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Liste des Livres de la Bibliothèque</h1>

        <!-- Table pour afficher les livres -->
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>created</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Année de Publication</th>
                    <th>Genre</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher chaque livre dans la table -->
                {% for livre in livres %}
                <tr>
                    <td>{{ livre[0] }}</td>
                    <td>{{ livre[1] }}</td>
                    <td>{{ livre[2] }}</td>
                    <td>{{ livre[3] }}</td>
                    <td>{{ livre[4] }}</td>
                    <td>{{ livre[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2025 Bibliothèque. Tous droits réservés.</p>
    </div>

</body>
</html>
