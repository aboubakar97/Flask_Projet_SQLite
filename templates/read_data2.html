<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #333;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .actions button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Livres</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="utilisateurs.html">Gestion des Utilisateurs</a></li>
            <li><a href="emprunts.html">Emprunts</a></li>
            <li><a href="statistiques.html">Statistiques</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2>Ajouter un Livre</h2>
            <form id="ajouterLivreForm">
                <input type="text" id="titre" placeholder="Titre" required>
                <input type="text" id="auteur" placeholder="Auteur" required>
                <input type="number" id="annee_publication" placeholder="Année de Publication" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="stock" placeholder="Stock" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <h2>Liste des Livres</h2>
        <table id="livresTable">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Année de Publication</th>
                    <th>Genre</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les livres seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        const livres = [
            { titre: "Le Petit Prince", auteur: "Antoine de Saint-Exupéry", annee_publication: 1943, genre: "Conte philosophique", stock: 5 },
            { titre: "1984", auteur: "George Orwell", annee_publication: 1949, genre: "Science-fiction", stock: 3 },
            { titre: "L’Étranger", auteur: "Albert Camus", annee_publication: 1942, genre: "Roman", stock: 4 },
            { titre: "Moby Dick", auteur: "Herman Melville", annee_publication: 1851, genre: "Aventure", stock: 2 },
            { titre: "Pride and Prejudice", auteur: "Jane Austen", annee_publication: 1813, genre: "Romance", stock: 6 },
            { titre: "The Great Gatsby", auteur: "Scott Fitzgerald, F.", annee_publication: 1925, genre: "Roman", stock: 7 }
        ];

        function afficherLivres() {
            const tableBody = document.querySelector("#livresTable tbody");
            tableBody.innerHTML = ""; 
            livres.forEach((livre, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${livre.titre}</td>
                    <td>${livre.auteur}</td>
                    <td>${livre.annee_publication}</td>
                    <td>${livre.genre}</td>
                    <td>${livre.stock}</td>
                    <td class="actions">
                        <button onclick="supprimerLivre(${index})">Supprimer</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("ajouterLivreForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const titre = document.getElementById("titre").value;
            const auteur = document.getElementById("auteur").value;
            const annee_publication = document.getElementById("annee_publication").value;
            const genre = document.getElementById("genre").value;
            const stock = document.getElementById("stock").value;
            livres.push({ titre, auteur, annee_publication, genre, stock });
            afficherLivres();
        });

        function supprimerLivre(index) {
            livres.splice(index, 1);
            afficherLivres();
        }

        window.onload = afficherLivres;
    </script>
</body>
</html>
